<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Пинк</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/normalize.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header__wrapper wrapper">
      <a class="header__logo-link">
        <picture>
          <source media="(min-width: 960px)" srcset="img/logo-pink-white-desktop.svg">
          <source media="(min-width: 660px)" srcset="img/logo-pink-white-tablet.svg">
          <img class="header__logo-image" src="img/logo-pink-white-mobile.svg" width="75" height="22"
            alt="Логотип приложения Pink">
        </picture>
      </a>
      <input class="header__checkbox visually-hidden" type="checkbox" name="nav-toggle" id="nav-toggle">
      <label class="header__nav-toggle" for="nav-toggle">Меню сайта</label>
      <div class="header__block"></div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="index.html">Главная</a>
          </li>
          <li class="nav__item nav__item--current">
            <a class="nav__link">Фотографии</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="form.html">Конкурс</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <div class="main__header-block">
      <h1 class="main__header">Фотографии пользователей</h1>
    </div>
    <section class="gallery">
      <h2 class="visually-hidden">Галерея</h2>
      <p class="gallery__appeal">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает
        ваших?</p>
      <ul class="gallery__list">
        <li class="gallery__item gallery__item--panorama">
          <figure class="gallery__block">
            <picture>
              <source type="image/webp" media="(min-width: 960px)"
                srcset="img/panorama-desktop@1x.webp 1x, img/panorama-desktop@2x.webp 2x">
              <source type="image/webp" media="(min-width: 660px)"
                srcset="img/panorama-tablet@1x.webp 1x, img/panorama-tablet@2x.webp 2x">
              <source type="image/webp" srcset="img/panorama-mobile@1x.webp 1x, img/panorama-mobile@2x.webp 2x">
              <source media="(min-width: 960px)"
                srcset="img/panorama-desktop@1x.jpg 1x, img/panorama-desktop@2x.jpg 2x">
              <source media="(min-width: 660px)" srcset="img/panorama-tablet@1x.jpg 1x, img/panorama-tablet@2x.jpg 2x">
              <img class="gallery__image" src="img/panorama-mobile@1x.jpg" srcset="img/panorama-mobile@2x.jpg 2x"
                alt="Фотография пользователя Анна">
            </picture>
            <figcaption class="gallery__description">
              <div class="gallery__title-block">
                <b class="gallery__name">Анна</b>
                <output class="gallery__date">(5 минут назад)</output>
              </div>
              <p class="gallery__comment">Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую
                трансляцию в перископе, задавайте свои вопросы!</p>
              <div class="gallery__like-block">
                <button class="gallery__like-btn" type="button">Поставить лайк</button>
                <span class="gallery__like-desc">Нравится:<output class="gallery__like-num">215</output></span>
              </div>
            </figcaption>
          </figure>
        </li>
        <li class="gallery__item">
          <figure class="gallery__block">
            <picture>
              <source type="image/webp" media="(min-width: 960px)"
                srcset="img/photo-car-desktop@1x.webp 1x, img/photo-car-desktop@2x.webp 2x">
              <source type="image/webp" media="(min-width: 660px)"
                srcset="img/photo-car-tablet@1x.webp 1x, img/photo-car-tablet@2x.webp 2x">
              <source type="image/webp" srcset="img/photo-car-mobile@1x.webp 1x, img/photo-car-mobile@2x.webp 2x">
              <source media="(min-width: 960px)"
                srcset="img/photo-car-desktop@1x.jpg 1x, img/photo-car-desktop@2x.jpg 2x">
              <source media="(min-width: 660px)"
                srcset="img/photo-car-tablet@1x.jpg 1x, img/photo-car-tablet@2x.jpg 2x">
              <img class="gallery__image" src="img/photo-car-mobile@1x.jpg" srcset="img/photo-car-mobile@2x.jpg 2x"
                alt="Фотография пользователя Левон">
            </picture>
            <figcaption class="gallery__description">
              <div class="gallery__title-block">
                <b class="gallery__name">Левон</b>
                <output class="gallery__date">(5 часов назад)</output>
              </div>
              <p class="gallery__comment">Вчера он на луну летал, сегодня в руки к нам попал.</p>
              <div class="gallery__like-block">
                <button class="gallery__like-btn" type="button">Поставить лайк</button>
                <span class="gallery__like-desc">Нравится:<output class="gallery__like-num">356</output></span>
              </div>
            </figcaption>
          </figure>
        </li>
        <li class="gallery__item">
          <figure class="gallery__block">
            <picture>
              <source type="image/webp" media="(min-width: 960px)"
                srcset="img/photo-drumset-desktop@1x.webp 1x, img/photo-drumset-desktop@2x.webp 2x">
              <source type="image/webp" media="(min-width: 660px)"
                srcset="img/photo-drumset-tablet@1x.webp 1x, img/photo-drumset-tablet@2x.webp 2x">
              <source type="image/webp"
                srcset="img/photo-drumset-mobile@1x.webp 1x, img/photo-drumset-mobile@2x.webp 2x">
              <source media="(min-width: 960px)"
                srcset="img/photo-drumset-desktop@1x.jpg 1x, img/photo-drumset-desktop@2x.jpg 2x">
              <source media="(min-width: 660px)"
                srcset="img/photo-drumset-tablet@1x.jpg 1x, img/photo-drumset-tablet@2x.jpg 2x">
              <img class="gallery__image" src="img/photo-drumset-mobile@1x.jpg"
                srcset="img/photo-drumset-mobile@2x.jpg 2x" alt="Фотография пользователя Антон">
            </picture>
            <figcaption class="gallery__description">
              <div class="gallery__title-block">
                <b class="gallery__name">Антон</b>
                <output class="gallery__date">(12 часов назад)</output>
              </div>
              <p class="gallery__comment">Соседи будут рады!</p>
              <div class="gallery__like-block">
                <button class="gallery__like-btn" type="button">Поставить лайк</button>
                <span class="gallery__like-desc">Нравится:<output class="gallery__like-num">666</output></span>
              </div>
            </figcaption>
          </figure>
        </li>
        <li class="gallery__item">
          <figure class="gallery__block">
            <picture>
              <source type="image/webp" media="(min-width: 960px)"
                srcset="img/photo-window-desktop@1x.webp 1x, img/photo-window-desktop@2x.webp 2x">
              <source type="image/webp" media="(min-width: 660px)"
                srcset="img/photo-window-tablet@1x.webp 1x, img/photo-window-tablet@2x.webp 2x">
              <source type="image/webp" srcset="img/photo-window-mobile@1x.webp 1x, img/photo-window-mobile@2x.webp 2x">
              <source media="(min-width: 960px)"
                srcset="img/photo-window-desktop@1x.jpg 1x, img/photo-window-desktop@2x.jpg 2x">
              <source media="(min-width: 660px)"
                srcset="img/photo-window-tablet@1x.jpg 1x, img/photo-window-tablet@2x.jpg 2x">
              <img class="gallery__image" src="img/photo-window-mobile@1x.jpg"
                srcset="img/photo-window-mobile@2x.jpg 2x" alt="Фотография пользователя Борис">
            </picture>
            <figcaption class="gallery__description">
              <div class="gallery__title-block">
                <b class="gallery__name">Борис</b>
                <output class="gallery__date">(20 часов назад)</output>
              </div>
              <p class="gallery__comment">Здесь могла быть ваша цитата о высоком и вечном.</p>
              <div class="gallery__like-block">
                <button class="gallery__like-btn" type="button">Поставить лайк</button>
                <span class="gallery__like-desc">Нравится:<output class="gallery__like-num">215</output></span>
              </div>
            </figcaption>
          </figure>
        </li>
        <li class="gallery__item">
          <figure class="gallery__block">
            <picture>
              <source type="image/webp" media="(min-width: 960px)"
                srcset="img/photo-fair-desktop@1x.webp 1x, img/photo-fair-desktop@2x.webp 2x">
              <source type="image/webp" media="(min-width: 660px)"
                srcset="img/photo-fair-tablet@1x.webp 1x, img/photo-fair-tablet@2x.webp 2x">
              <source type="image/webp" srcset="img/photo-fair-mobile@1x.webp 1x, img/photo-fair-mobile@2x.webp 2x">
              <source media="(min-width: 960px)"
                srcset="img/photo-fair-desktop@1x.jpg 1x, img/photo-fair-desktop@2x.jpg 2x">
              <source media="(min-width: 660px)"
                srcset="img/photo-fair-tablet@1x.jpg 1x, img/photo-fair-tablet@2x.jpg 2x">
              <img class="gallery__image" src="img/photo-fair-mobile@1x.jpg" srcset="img/photo-fair-mobile@2x.jpg 2x"
                alt="Фотография пользователя Сергей">
            </picture>
            <figcaption class="gallery__description">
              <div class="gallery__title-block">
                <b class="gallery__name">Сергей</b>
                <output class="gallery__date">(25 часов назад)</output>
              </div>
              <p class="gallery__comment">Самая кубанская в мире!</p>
              <div class="gallery__like-block">
                <button class="gallery__like-btn" type="button">Поставить лайк</button>
                <span class="gallery__like-desc">Нравится:<output class="gallery__like-num">4</output></span>
              </div>
            </figcaption>
          </figure>
        </li>
        <li class="gallery__item">
          <figure class="gallery__block">
            <picture>
              <source type="image/webp" media="(min-width: 960px)"
                srcset="img/photo-pov-desktop@1x.webp 1x, img/photo-pov-desktop@2x.webp 2x">
              <source type="image/webp" media="(min-width: 660px)"
                srcset="img/photo-pov-tablet@1x.webp 1x, img/photo-pov-tablet@2x.webp 2x">
              <source type="image/webp" srcset="img/photo-pov-mobile@1x.webp 1x, img/photo-pov-mobile@2x.webp 2x">
              <source media="(min-width: 960px)"
                srcset="img/photo-pov-desktop@1x.jpg 1x, img/photo-pov-desktop@2x.jpg 2x">
              <source media="(min-width: 660px)"
                srcset="img/photo-pov-tablet@1x.jpg 1x, img/photo-pov-tablet@2x.jpg 2x">
              <img class="gallery__image" src="img/photo-pov-mobile@1x.jpg" srcset="img/photo-pov-mobile@2x.jpg 2x"
                alt="Фотография пользователя Максим">
            </picture>
            <figcaption class="gallery__description">
              <div class="gallery__title-block">
                <b class="gallery__name">Максим</b>
                <output class="gallery__date">(40 часов назад)</output>
              </div>
              <p class="gallery__comment">Где снег-то?</p>
              <div class="gallery__like-block">
                <button class="gallery__like-btn" type="button">Поставить лайк</button>
                <span class="gallery__like-desc">Нравится:<output class="gallery__like-num">150</output></span>
              </div>
            </figcaption>
          </figure>
        </li>
        <li class="gallery__item">
          <figure class="gallery__block">
            <picture>
              <source type="image/webp" media="(min-width: 960px)"
                srcset="img/photo-wing-desktop@1x.webp 1x, img/photo-wing-desktop@2x.webp 2x">
              <source type="image/webp" media="(min-width: 660px)"
                srcset="img/photo-wing-tablet@1x.webp 1x, img/photo-wing-tablet@2x.webp 2x">
              <source type="image/webp" srcset="img/photo-wing-mobile@1x.webp 1x, img/photo-wing-mobile@2x.webp 2x">
              <source media="(min-width: 960px)"
                srcset="img/photo-wing-desktop@1x.jpg 1x, img/photo-wing-desktop@2x.jpg 2x">
              <source media="(min-width: 660px)"
                srcset="img/photo-wing-tablet@1x.jpg 1x, img/photo-wing-tablet@2x.jpg 2x">
              <img class="gallery__image" src="img/photo-wing-mobile@1x.jpg" srcset="img/photo-wing-mobile@2x.jpg 2x"
                alt="Фотография пользователя Надежда">
            </picture>
            <figcaption class="gallery__description">
              <div class="gallery__title-block">
                <b class="gallery__name">Надежда</b>
                <output class="gallery__date">(45 часов назад)</output>
              </div>
              <p class="gallery__comment">Всем GM и взаимные лайки!</p>
              <div class="gallery__like-block">
                <button class="gallery__like-btn" type="button">Поставить лайк</button>
                <span class="gallery__like-desc">Нравится:<output class="gallery__like-num">2560</output></span>
              </div>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
    <section class="upload">
      <p class="upload__appeal">Затмите их всех!</p>
      <p class="upload__appeal">Выкладывайте все, что накопилось в телефоне!</p>
      <div class="upload__wrapper">
        <div class="upload__block">
          <picture>
            <source type="image/webp" media="(min-width: 960px)"
              srcset="img/photo-road-desktop@1x.webp 1x, img/photo-road-desktop@2x.webp 2x">
            <source type="image/webp" media="(min-width: 660px)"
              srcset="img/photo-road-tablet@1x.webp 1x, img/photo-road-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/photo-road-mobile@1x.webp 1x, img/photo-road-mobile@2x.webp 2x">
            <source media="(min-width: 960px)"
              srcset="img/photo-road-desktop@1x.jpg 1x, img/photo-road-desktop@2x.jpg 2x">
            <source media="(min-width: 660px)"
              srcset="img/photo-road-tablet@1x.jpg 1x, img/photo-road-tablet@2x.jpg 2x">
            <img class="upload__image" src="img/photo-road-mobile@1x.jpg" srcset="img/photo-road-mobile@2x.jpg 2x"
              alt="Ваша загруженная фотография">
          </picture>
          <div class="upload__edit-block">
            <ul class="upload__edit-list">
              <li class="upload__edit-item">
                <button class="upload__edit-button upload__edit-button--crop upload__edit-button--active" type="button">
                  <svg class="upload__edit-svg" height="48" width="48">
                    <use xlink:href="img/sprite.svg#icon-editor-crop"></use>
                  </svg>
                  Обрезка</button>
                <div class="upload__range upload__range--crop">
                  <div class="upload__range-scale"></div>
                  <div class="upload__range-toggle"></div>
                </div>
              </li>
              <li class="upload__edit-item">
                <button class="upload__edit-button upload__edit-button--fill" type="button">
                  <svg class="upload__edit-svg" height="48" width="48">
                    <use xlink:href="img/sprite.svg#icon-editor-fill"></use>
                  </svg>
                  Заливка</button>
                <div class="upload__range upload__range--fill">
                  <div class="upload__range-scale"></div>
                  <div class="upload__range-toggle"></div>
                </div>
              </li>
              <li class="upload__edit-item">
                <button class="upload__edit-button upload__edit-button--contrast" type="button">
                  <svg class="upload__edit-svg" height="31.92" width="31.92">
                    <use xlink:href="img/sprite.svg#icon-editor-contrast"></use>
                  </svg>
                  Контраст</button>
                <div class="upload__range upload__range--contrast">
                  <div class="upload__range-scale"></div>
                  <div class="upload__range-toggle"></div>
                </div>
              </li>
            </ul>
            <div class="upload__range upload__range--global">
              <div class="upload__range-scale"></div>
              <div class="upload__range-toggle"></div>
            </div>
            <div class="upload__buttons">
              <button class="upload__button upload__button--submit" type="button">Запостить</button>
              <button class="upload__button upload__button--reset" type="button">Отмена</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer wrapper">
    <a class="footer__logo" href="index.html">
      <picture>
        <source media="(min-width: 960px)" srcset="img/logo-pink-blue-desktop.svg">
        <img class="footer__logo-image" src="img/logo-pink-blue-mobile.svg" width="147" height="40"
          alt="Логотип приложения Pink">
      </picture>
    </a>
    <ul class="footer__socials socials">
      <li class="socials__item">
        <a href="#" class="socials__button socials__button--twitter">Twitter</a>
      </li>
      <li class="socials__item">
        <a href="#" class="socials__button socials__button--facebook">Facebook</a>
      </li>
      <li class="socials__item">
        <a href="#" class="socials__button socials__button--youtube">YouTube</a>
      </li>
    </ul>
    <p class="footer__copyright">
      Разработано
      <a class="footer__copyright-link" href="https://htmlacademy.ru/intensive/adaptive">
        <svg class="footer__copyright-logo" height="34" width="27">
          <use xlink:href="img/sprite.svg#logo-htmlacademy"></use>
        </svg>
      </a>
    </p>
  </footer>
</body>

</html>
